<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BSTE Master Search</title>
  <style>
    /* Make the embed page transparent and tight */
    html,body{margin:0;padding:0;background:transparent}
    .wrap{max-width:1200px;margin:0 auto;padding:0}
    /* Remove the card frame inside the widget */
    .bste-m-card{border:0; box-shadow:none; border-radius:0; background:transparent; padding:0}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Mount exists in HTML from the start -->
    <div id="bste-master-mount"
         data-bste-master
         data-api=""
         data-intro="Search all Boutique Southern Tip Escapes homes by date."></div>
  </div>

  <!-- Set data-api and then load the external widget script.
       We propagate &v=... from the page URL to the script URL to bust cache together. -->
  <script>
    (function(){
      var p = new URLSearchParams(location.search);
      var api = p.get('api') || location.origin;
      document.getElementById('bste-master-mount').setAttribute('data-api', api);

      var v = p.get('v') || '';
      var s = document.createElement('script');
      s.defer = true;
      s.src = '/bste-master.js' + (v ? ('?v='+encodeURIComponent(v)) : '');
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
